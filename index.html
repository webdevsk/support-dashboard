<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Support Dashboard</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      defer
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script
      defer
      src="./app.js"
    ></script>
  </head>
  <body class="bg-info-subtle">
    <!-- Generation of fake data is done in app.js -->
    <section class="support-section container-full bg-white">
      <div
        id="incomplete-tab"
        class="support-tab"
      >
        <ul class="list position-relative">
          <div
            class="list_heading border-bottom"
            style="--pill-color: #d21010"
          >
            <div class="pill"></div>
            <h5>Incomplete</h5>
            <h5 class="task-counter rounded-md ms-auto">0</h5>
          </div>
        </ul>
      </div>

      <div
        id="todo-tab"
        class="support-tab"
      >
        <ul class="list position-relative">
          <div
            class="list_heading border-bottom"
            style="--pill-color: #00b5ff"
          >
            <div class="pill"></div>
            <h5>To-Do</h5>
            <h5 class="task-counter rounded-md ms-auto">0</h5>
          </div>
        </ul>
      </div>

      <div
        id="doing-tab"
        class="support-tab"
        style="--pill-color: #ffe700"
      >
        <ul class="list position-relative">
          <div class="list_heading border-bottom">
            <div class="pill"></div>
            <h5>Doing</h5>
            <h5 class="task-counter rounded-md ms-auto">0</h5>
          </div>
        </ul>
      </div>

      <div
        id="review-tab"
        class="support-tab"
      >
        <ul class="list position-relative">
          <div class="list_heading border-bottom">
            <div class="pill"></div>
            <h5>Under Review</h5>
            <h5 class="task-counter rounded-md ms-auto">0</h5>
          </div>
        </ul>
      </div>
      <div
        id="completed-tab"
        class="support-tab"
      >
        <ul class="list position-relative">
          <div class="list_heading border-bottom">
            <div class="pill"></div>
            <h5>Completed</h5>
            <h5 class="task-counter rounded-md ms-auto">0</h5>
          </div>
        </ul>
      </div>
    </section>

    <template id="support-card-template">
      <div class="support-card">
        <div class="client">
          <img
            src="images/handsome-bearded-guy-posing-against-white-wall.jpg"
            alt=""
            srcset=""
          />
          <h6>Client Name</h6>
        </div>

        <div class="operator ms-auto">
          <img
            src="images/young-bearded-man-with-striped-shirt.jpg"
            alt=""
            srcset=""
          />
          <h6>Sadik Sobhan</h6>
        </div>

        <div class="task">
          <ion-icon name="layers-outline"></ion-icon>
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Officia
            cum libero, sit accusamus fugit repellendus dicta voluptatum
            voluptatem quos voluptatibus exercitationem atque id expedita sed
            quam aut fuga rerum.
          </p>
        </div>

        <div class="completed-counter ms-auto">
          <small class="completed-counter_card">
            <ion-icon name="clipboard-outline"></ion-icon>
            <p>1 / 3</p>
          </small>
        </div>

        <div class="attested-by">
          <img
            src="images/young-bearded-man-with-striped-shirt.jpg"
            alt=""
            srcset=""
          />
          <img
            src="images/young-bearded-man-with-striped-shirt.jpg"
            alt=""
            srcset=""
          />
          <small class="show-more rounded-circle"> 12+ </small>
        </div>

        <div class="comments">
          <button>
            <ion-icon name="chatbubbles-outline"></ion-icon>
            <span>12</span>
          </button>
        </div>

        <div class="attachments">
          <button>
            <ion-icon name="document-attach-outline"></ion-icon>
            <span>22</span>
          </button>
        </div>

        <div class="date-of-issuance">
          <ion-icon name="calendar-number-outline"></ion-icon>
          <small class="date">09-12-2023</small>
        </div>
      </div>
    </template>
  </body>
</html>
